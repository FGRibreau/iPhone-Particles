<!DOCTYPE HTML>
<html manifest="cache.manifest">
<head>
	<title>Particles</title>
	<meta name="apple-mobile-web-app-capable"
	      content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
	      content="black-translucent" />
	<meta name="viewport"
	    content="user-scalable=no, width=device-width, initial-scale=1" />
	<link rel="apple-touch-icon"
	      href="./apple-touch-icon.png" />
	<style type="text/css" media="screen">
		body, canvas{padding:0;margin:0;}
		
		body{overflow:hidden;}
	</style>
</head>

<body>

<script type="text/javascript" charset="utf-8" src="Particle.js"></script>
<script type="text/javascript" charset="utf-8" src="ParticlesView.js"></script>

<script type="text/javascript" charset="utf-8" src="Loader.js"></script>
<script type="text/javascript" charset="utf-8">
var app = new iPhoneParticle();
window.addEventListener('load', app.init, false);
window.addEventListener('orientationchange', app.rotate, false);
</script>
</body>
</html>
